<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
	    {
		    box-sizing: border-box;
	    }
	    body {
		    margin: 0;
		    font-family: Tahoma, Arial, Helvetica, sans-serif;
	    }
	    @font-face {
		    font-family: myFirstFont;
		    src: url(futura/futura_bold_font-webfont.woff.woff);
	    }
	    div {
		    font-family: myFirstFont;
	    }
	    
      
      h1 { font-family: myFirstFont, Trebuchet MS, Arial, sans-serif; font-size: 2em; font-style: normal; font-variant: normal; font-weight: 700; line-height: 1.25em; } 
      h2 { font-family: myFirstFont, Trebuchet MS, Arial, sans-serif; font-size: 1.5em; font-style: normal; font-variant: normal; font-weight: 700; line-height: 1.25em; } 
      h3 { font-family: myFirstFont, Trebuchet MS, Arial, sans-serif; font-size: 1em; font-style: normal; font-variant: normal; font-weight: 700; line-height: 1.25em; } 
      p { font-family: myFirstFont, Trebuchet MS, Arial, sans-serif; font-size: 1em; font-style: normal; font-variant: normal; font-weight: 400; line-height: 1em; } 
      blockquote { font-family: Futura, Trebuchet MS, Arial, sans-serif; font-size: 1em; font-style: normal; font-variant: normal; font-weight: 400; line-height: 1em; } 
      pre { font-family: Futura, Trebuchet MS, Arial, sans-serif; font-size: 13px; font-style: normal; font-variant: normal; font-weight: 400; line-height: 1em; }
      
      /*Style the top navigation*/
      .topnav {
      
        overflow: hidden;
        background-color: #333;
      }
      
      .topnav {
      	width: 100%
        float: left;
        color: #ffffff;
        text-align: left;
        padding: 0px 1em;
        text-decoration: none;
        font-size: 1em;
      }


      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      .topnav a.active {
        background-color: #04AA6D;
        color: white;
      }
  
      /* Style the side navigation */
      .sidenav {
        height: 100%;
        width: 200px;
	float: left;
        /*position: fixed;*/
        z-index: 2;
        top: 0;
        left: 0;
        background-color: white;
        overflow-x: hidden;
	font-size: 1em;
	font-family: myFirstFont, Trebuchet MS, Arial, sans-serif;
      }


      /* Side navigation links */
      .sidenav a {
        color: black;
        padding: 16px;
        text-decoration: none;
        display: block;
      }

      /* Change color on hover */
      .sidenav a:hover {
        background-color: #aec6cf;
        color: black;
      }

      /* Style the content */
      .content {
      	top: 0;
	float: left;
        margin-left: 0px;
        padding-left: 20px;
      }
    </style>
  </head>
  
  <body>
    <div class="topnav">
      <h1>More than an order of words...</h1>
      
    </div>  

      <div class="sidenav">
        <a href="#">Tutorials</a>
        <a href="#">Essays</a>
        <a href="#">About</a>
      </div>

    <div class="content">
      	<h2>A headifasng.</h2>
		<p> A paragraph. </p>
    </div>

  </body>
</html>
